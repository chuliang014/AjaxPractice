<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="register">
        <p class="title">
            <span>SignIn</span>
            <span class="current">SignUp</span>
        </p>
        <div class="form">
            <div>
                <span>+86</span>
                <input type="text" name="user" id="user" placeholder="Please enter phone number" autocomplete="off">
                <i class="ok"></i>
                <p class="info">The number was register</p>
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <i class="no"></i>
                <p class="info"></p>
            </div>
            <p class="button">
                <a href="javascript:void(0)" id="signup-btn" class="btn">Sign Up</a>
            </p>
        </div>
    </div>
</body>

</html>
